<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체중계산기</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/weight.css">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <h1>🥬 다이어트 체중계 ⏲</h1>
        <p>당신의 건강몸무게를 알아보세요!</p>
        <ul>
            <li><input type="text" id="height" placeholder="현재 키 cm" maxlength="3"></li>
            <li><input type="text" id="weight" placeholder="몸무게 kg" maxlength="3"></li>
            <li><input type="text" id="goals" placeholder="최종 목표는? 🙄" readonly></li>
        </ul>
        <button type="button" id="result">결과보기</button>
        <button type="button" id="reset">다시하기</button>
    </div>
    <script src="./script/weight.js"></script>
</body>
</html>
